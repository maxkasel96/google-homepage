<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Page Build</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <!-- nav bar -->
        <header>
            <nav>
                <ul>About</ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>Grid</li>
                <li>Account</li>
            </nav>
        </header>
        <main class="main-wrapper">
            <!-- logo section -->
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <!-- form section -->
            <div class="form">
                <form>
                    <input type="text" name="search" id="search-text">
                </form>
            </div>
        </main>
    </body>
</html>
