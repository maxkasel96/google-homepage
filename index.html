<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Page Build</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- nav bar -->
        <header>
            <nav>
                <div class="nav-left">
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div class="nav-right">
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li>Grid</li>
                        <li>Account</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main-wrapper">
            <!-- logo section -->
            <div class="logo-area">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo">
            </div>
            <!-- form section -->
            <div class="search-field">
                <div class="search-icon">
                    <span class="fa fa-search"></span>
                </div>
                <div class="search-input">
                    <form>
                        <input type="text" name="search" id="search-text">
                    </form>
                </div>
                <div class="search-micro">
                    <img alt="microphone" id="microphone" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
                </div>
            </div>
            <div class="button-row">
                <input type="submit" value="Google Search" class="search-buttons">
                <input type="submit" value="I'm Feeling Lucky" class="search-buttons">
            </div>
        </main>
        <footer>
            <div class="footer-left">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search Works</li>
                    </ul>
                </div>
                <div class="footer-right">
                    <ul>
                        <li>Privancy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
        </footer>
    </body>
</html>
