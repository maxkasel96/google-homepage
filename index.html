<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Page Build</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <!-- nav bar -->
        <header>
            <nav id="nav">
                <div class="nav-left">
                    <li>About</li>
                    <li>Store</li>
                </div>
                <div class="nav-right">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>Grid</li>
                    <li>Account</li>
                </div>
            </nav>
        </header>
        <main class="main-wrapper">
            <!-- logo section -->
            <div class="logo-area">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo">
            </div>
            <!-- form section -->
            <form>
                <div class="search-field">
                    <input type="text" name="search" id="search-text">
                </div>
                <div class="search-buttons">
                    <input tpye="submit" value="Google Search">
                    <input tpye="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
